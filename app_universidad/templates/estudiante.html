{% extends "index.html" %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/EstiloEstudiantes' %}">
{% block contenido%}
   
   <dib class="contenidoEstudiantes" >

      <form class="formDataEstudiantes" action="/app_universidad/estudiantes/" method="POST"> {% csrf_token %} 

         <input type="text" name="Nombre" placeholder="nombre">
         <input type="text" name="apellido" placeholder="apellido">
         <input type="email" name="email" placeholder="email">
         <button type="submit" class="btn btn-primary btndj">registrar</button>
         
      </form>

      
   </dib>
   <!--buscar estudiantes-->
   <div>

      <form class="formDataEstudiantes" action="/app_universidad/buscarEstudiante/" method="GET"> 
       
         <input type ="email" name = "email" placeholder="email">
         <button type="submit" class="btn btn-primary btndj">BUSCAR</button>
         
      </form>

   </div>
   <div>
      {% if estudiantes %}
       <ul>
         {% for  estudiante in estudiantes %}
          <li>{{estudiante.nombre}}</li>
          <li>{{estudiante.apellido}}</li>
          <li>{{estudiante.email}}</li>
         {% endfor %}
       </ul>
      {%endif%}

   </div>

   


{% endblock %}
